<script type="text/ng-template" id="/sermons.html">
    Search: <input type="text" ng-model="search.title">
    <ul>
        <li ng-repeat="sermon in sermons | filter: search">
            <a href="#/sermons/{{sermon._id}}">{{sermon.title}}</a>
        </li>
    </ul>
    New Sermon <input type="text" ng-model="newSermon"><button ng-click="save()">Create</button>
</script>

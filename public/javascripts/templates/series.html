<script type="text/ng-template" id="/series.html">
    Search: <input type="text" ng-model="search.title">
    <ul>
        <li ng-repeat="item in series | filter: search">
            <a href="#/series/{{item._id}}">{{item.title}}</a>
        </li>
    </ul>
    <input type="text" ng-model="newSeries" placeholder="Enter Series Title" required><button ng-click="save()">Create</button>
</script>
